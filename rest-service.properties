server.port=10101
spring.banner=false
security.oauth2.client.clientId: rest-service
security.oauth2.client.clientSecret: ${STATISTICS_SERVICE_PASSWORD}
security.oauth2.client.accessTokenUri: http://auth-service:20201/auth/oauth/token
security.oauth2.client.grant-type: client_credentials
security.oauth2.client.scope: server
logging.level.=DEBUG

spring.data.mongodb.host: localhost
spring.data.mongodb.username: user
spring.data.mongodb.password: password
spring.data.mongodb.database: restdb
spring.data.mongodb.port: 27017

server.context-path: /rest-service

